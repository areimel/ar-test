<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.5.0/aframe.min.js"></script>
<!-- jsartookit -->
<script src="files/artoolkit.min.js"></script>
<script src="files/artoolkit.api.js"></script>
<!-- include threex.artoolkit -->
<script src="files/threex-artoolkitcontext.js"></script>
<script src="files/threex-artoolkitsource.js"></script>
<script src="files/threex-armarkercontrols.js"></script>
<!-- aframe-artoolkit -->
<script src="files/aframe-ar.js"></script>

<!-- to load .ply model -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	<div style="width: 100%; height: 100vh; background: rgba(11,170,0,.5); position: fixed;"></div>
	<div style='position: fixed; top: 10px; width:inherit; text-align: center; z-index: 1;'>
		<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - A-Frame logo in augmented reality
		<br/>
	</div>
	<!-- <a-scene embedded artoolkit='sourceType: video; sourceUrl:../../data/videos/headtracking.mp4;'> -->
	<a-scene embedded artoolkit='sourceType: webcam'>
	
        <!-- <a-scene embedded artoolkit='sourceType: webcam; sourceWidth: 240; sourceHeight: 180;'> -->		
	<!-- <a-scene artoolkit='sourceType: image; sourceUrl:../../data/images/screenshot.png'> -->
	<!-- <a-scene embedded artoolkit='sourceType: image; sourceUrl:../../data/images/armchair.jpg;'> -->

		<a-assets>
			<a-asset-item id="assetAframe" src="models/aframe.ply"></a-asset-item>
		</a-assets>

		<!-- <a-marker type='unknown'> -->
		<a-entity ply-model="src: #assetAframe" rotation='-90 0 0'scale='0.02 0.02 0.02'></a-entity>

		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
</html>
